<!DOCTYPE html>
<html>
<head>
    <title>QR 코드 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .clue {
            font-weight: bold;
            color: #28a745;
            margin-top: 25px;
            padding: 10px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR 코드 1</h1>
        <p>누군가를 향한 강렬한 애정이 느껴지는 편지다.</p>
        <p class="clue">단서: 이 미로의</p>
    </div>
</body>
</html>
